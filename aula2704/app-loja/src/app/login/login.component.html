<div class="container">
    <form #f="ngForm" (ngSubmit)="fazerLogin(f.value)">
        <input class="form-control m-1" ngModel name="email" type="text" placeholder="Usuário">
        <input class="form-control m-1" ngModel name="senha" type="password" placeholder="Senha">
        <button class="btn btn-primary m-1">Login</button>
    </form>
    <a routerLink="/cadastrousuario">Não é cadastrado?</a>
</div>
<label>{{usuarioConectado.perfil}}</label>

<router-outlet></router-outlet>
