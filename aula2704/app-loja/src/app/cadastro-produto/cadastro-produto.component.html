<div class="container">
    <form #f="ngForm" (ngSubmit)="saveProduto(f.value)">
        <input class="form-control m-1" ngModel name="descricao" type="text" placeholder="Descrição">
        <input class="form-control m-1" ngModel name="valor" type="text" placeholder="Valor">
        <input class="form-control m-1" ngModel name="estoque" type="text" placeholder="Estoque">
        <button class="btn btn-primary m-1">Salvar</button>
    </form>

</div>
<label>{{msg}}</label>



<div>
    <table class="table">
        <thead class="bg-secondary">
            <tr>
                <th>Id</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Açoes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of produtos">
                <td> {{ prod.id }}</td>
                <td> {{ prod.descricao }}</td>
                <td> {{ prod.valor }}</td>
                <td> {{ prod.estoque }}</td>
                <td> <a [routerLink]="['/produtos',prod.id]"><i class="material-symbols-outlined">edit</i></a></td>
            </tr>
        </tbody>
    </table>
</div>
