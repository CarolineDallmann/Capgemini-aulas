<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
   
</head>
<style>
    /* *{
        box-sizing: border-box;
        margin: 0;
    } */
    div div p{
        color: blueviolet;
        
    }

    .container{
        width: 100%;
        display: flex;
        text-align: center;
    }

    .esquerdo{ 
        background-color: aquamarine;
        width: 50%;
    }

    .direito{
        background-color: bisque;
        width: 50%;
    }
</style>
<body>
    <div>
        <p>Pargráfo 1</p>
        <p>Parágrafo 2</p>
    </div>
    <p>Outro parágrafo</p>
    <div class="container">
        <div class="esquerdo">
            <p>Esquerdo</p>
        </div>
        <div class="direito">
            <p>Direito</p>
        </div>
    </div>
</body>
</html>
