<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->

<body>
    <div class="container">
        <form action="#" class="was-validated" novalidate>
            <div>
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Informe o nome" required>
                <div class="valid-feedback">VÃ¡lido.</div>
                <div class="invalid-feedback">Por favor, preencha este campo.</div>
            </div>
            <div>
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" class="form-control" placeholder="Informe o telefone" required>
                <div class="invalid-feedback">Por favor, preencha este campo.</div>
            </div>
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Informe o email"required>
                <div class="invalid-feedback">Por favor, preencha este campo.</div>
            </div>
            <div>
                <button class="btn btn-outline-success">Salvar</button>
                <button class="btn btn-outline-danger">Cancelar</button>
            </div>
        </form>

    </div>
</body>

</html>
