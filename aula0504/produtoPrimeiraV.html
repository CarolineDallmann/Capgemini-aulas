<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="./estilos/estiloProduto.css">
    <script src="./script/javascriptProduto.js"></script>
</head>

<body onload="loadCategoria()">
    <h2>Cadastro de produto</h2>
    <div class="centralizador">
        <form action="#" method="post">
            <div class="formulario">

                <div class="direita">
                    <div class="linha">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" placeholder="Digite a descrição">
                    </div>
                    <div class="linha">
                        <label for="precoUnit">Preço Unitário</label>
                        <input type="number" id="precoUnit" placeholder="Digite o preço unit">
                    </div>
                    <div class="linha">
                        <label for="unidadeMedida">Unidade de Medida</label>
                        <input type="text" id="unidadeMedida" placeholder="Digite a unidade">
                    </div>
                    <div class="linha">
                        <label for="fornecedor">Fornecedor</label>
                        <input type="text" id="fornecedor" placeholder="Digite o fornecedor">
                    </div>
                    <div class="linha">
                        <label for="categoria">Categoria</label>
                        <select name="categoria" id="categoria">

                        </select>
                    </div>

                </div>

            </div>
            <div class="botoes">
                <button type="button" onclick="salvar()">Salvar</button>
                <button type="button" onclick="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
