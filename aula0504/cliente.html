<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3" >
        <h2>Cadastro de cliente</h2>
        <form action="#" method="post">
            <div class="formulario">
                <div class="mt-3">
                    <div>
                        <div class="imagem">
                            <img src="" alt="" width="100px" height="100px">
                        </div>
                        <div>
                            <input type="file" class="form-control form-control-sm" placeholder="Selecionar imagem">

                        </div>
                    </div>

                </div>
                <div class="mt-3">
                    <div class="mb-1 row">
                        <label class="form-label" for="nome">Nome</label>
                        <input class="form-control" type="text" id="nome" placeholder="Digite o nome" required>
                    </div>
                    <div class="mb-1 row">
                        <label class="form-label" for="telefone">Telefone</label>
                        <input class="form-control" type="text" id="telefone" placeholder="Digite o telefone" required>
                    </div>
                    <div class="mb-1 row">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="Digite o email" required>
                    </div>
                    <div class="mb-1 row">
                        <label class="form-label" for="rua">Rua</label>
                        <input class="form-control" type="text" id="rua" placeholder="Digite a rua" required>
                    </div>
                    <div class="mb-1 row">
                        <label class="form-label" for="bairro">Bairro</label>
                        <input class="form-control" type="text" id="bairro" placeholder="Digite o bairro" required>
                    </div>
                    <div class="mb-1 row">
                        <label class="form-label" for="cidade">Cidade</label>
                        <input class="form-control" type="text" id="cidade" placeholder="Digite a cidade" required>
                    </div>
                    <div class="mb-1 row">
                        <label class="form-label" for="cep">Cep</label>
                        <input class="form-control" type="text" id="cep" placeholder="Digite o cep"required>
                    </div>
                    <div class="mb-1 row">
                        <label class="form-label" for="limiteCred">Limite Cr√©dito</label>
                        <input class="form-control" type="number" id="limiteCred" placeholder="Digite o limite" required>
                    </div>
                </div>

            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-outline-success" onclick="salvar()">Salvar</button>
                <button type="button" class="btn btn-outline-danger" onclick="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>

</body>

</html>
