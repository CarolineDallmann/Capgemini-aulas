<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body onload="loadCategoria()">
    <div class="container mt-3">
        <h2>Cadastro de produto</h2>
        <form action="#" method="post">
            <div class="formulario">

                <div class="mt-3">
                    <div class="mb-1 row">
                        <label class="form-label" for="descricao">Descrição</label>
                        <input class="form-control" type="text" id="descricao" placeholder="Digite a descrição" required>
                    </div>
                    <div class="mb-1 row">
                        <label class="form-label" for="precoUnit">Preço Unitário</label>
                        <input class="form-control" type="number" id="precoUnit" placeholder="Digite o preço unit" required>
                    </div>
                    <div class="mb-1 row">
                        <label class="form-label" for="unidadeMedida">Unidade de Medida</label>
                        <input class="form-control" type="text" id="unidadeMedida" placeholder="Digite a unidade" required>
                    </div>
                    <div class="mb-1 row">
                        <label class="form-label" for="fornecedor">Fornecedor</label>
                        <input class="form-control" type="text" id="fornecedor" placeholder="Digite o fornecedor"required >
                    </div>
                    <div class="mb-1 row">
                        <label class="form-label" for="categoria" >Categoria</label>
                        <select class="form-select" name="categoria" id="categoria" required>
                            <option selected>Escolha uma opção</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                </div>

            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-outline-success" onclick="salvar()">Salvar</button>
                <button type="button" class="btn btn-outline-danger" onclick="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
