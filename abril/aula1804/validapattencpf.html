<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Informe cpf" id="cpf">
    <button onclick="validaPattern()">Validar</button>
</body>
<script>

function validaPattern(){
let cpf = document.querySelector('#cpf').value
let pattern = /[0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[\-]?[0-9]{2}/;

let x = pattern.test(cpf)
console.log(x);
}

</script>

</html>
