<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #cards {
            display: flex;
            flex-flow: row wrap;
        }

        #cards>div {
            width: 150px;
            margin: 10px;
        }
    </style>
</head>

<body onload="loadDados()">
    <div class="container">
        <div id="cards">
            <!-- Dados carregados da função display -->
        </div>
    </div>

</body>
<script>
    function loadDados() {
        fetch("http://localhost:3000/contatos")
            .then(x => x.text())
            .then(data => display(data))
    }

    function display(item) {
        let listaJson = JSON.parse(item)

        for (let indice in listaJson) {
            var card = ""
            card += `<div class='card col-4 mt-3'>`
            card += `<div class='card-body'>`
            card += `<div class="card-title bg-success text-center"> ${listaJson[indice].nome} </div>`
            card += `<img class="card-img-top" src="${listaJson[indice].foto}" />`
            card += `<div class="card-footer">${listaJson[indice].telefone}</div>`
            card += `<div class="card-footer">${listaJson[indice].email}</div>`
            card += `</div>`
            card += `</div>`

            document.getElementById('cards').innerHTML += card
        }


    }


</script>

</html>
